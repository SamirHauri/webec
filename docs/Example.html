<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Achievements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>My Learning Achievements</h1>
    <form id="achievementForm">
        <div class="input-group">

            <input type="date" id="datePicker">

            <div id="tagButtons">
                <button type="button" class="tagButton" data-tag="mpm">mpm</button>
                <button type="button" class="tagButton" data-tag="ivis">ivis</button>
                <button type="button" class="tagButton" data-tag="sdent">sdent</button>
            </div>
        </div>

        <input type="text" id="achievementInput" placeholder="Enter today's achievement...">

        <div class="submit-wrapper">
            <button type="submit">Add learning entry</button>
        </div>
    </form>
    <ul id="achievementsList"></ul>

</div>

<script src="scripts.js"></script>
</body>
</html>
